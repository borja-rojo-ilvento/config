# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


monitor=,highrr,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/



#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar &
exec-once = dunst &
exec-once = hyprpaper &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general { 
    border_size = 1

    gaps_in = 3
    gaps_out = 6 
    gaps_workspaces = 0

    col.active_border = rgba(d0d0d0d0)
    col.inactive_border = rgba(00000000)
    # col.nogroup_border
    # col.nogroup_border_active

    layout = master
    # no_focus_fallback

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    allow_tearing = false

}

decoration {
    rounding = 10
    drop_shadow = false
    dim_special = 0.7

    blur:enabled = false
}

animations {
    enabled = true

    bezier = movement, 0.8, 1.1, 0.8, 1.1
    bezier = easeOutCubic, 0.33, 1, 0.68, 1 
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = easeInOutQuart, 0.77, 0, 0.175, 1
    bezier = easeInSine, 0.12, 0, 0.39, 0
    bezier = easeInExpo, 0.95, 0.05, 0.8, 0.04

    bezier = moveBounce, 0.8, 1.05, 0.8, 1.05
    bezier = windowDelayedIn, 0.5, 0, .8, 1.1
    bezier = fadeDelayedIn, 1, 0, .15, 1
    bezier = windowFastOut, 0, 0.5, 0, 1
    bezier = fadeFastOut, 0, 0.75, 0, 1
    $speed = 1
    $window_open_speed = .8

    animation = windowsMove, 1, $speed, moveBounce
    animation = windowsIn, 1, $window_open_speed, windowDelayedIn
    animation = windowsOut, 1, $speed, windowFastOut

    animation = fadeIn, 1, $speed, fadeDelayedIn
    animation = fadeOut, 1, $speed, fadeFastOut

    animation = border, 1, $speed, movement
    animation = borderangle, 1, $speed, movement

    animation = workspaces, 1, $speed, easeOutCubic, fade 
    animation = specialWorkspace, 1, $speed, easeOutCubic, fade
}

input {
    kb_layout = us
    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = true
}

misc { 
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

master {
    allow_small_split = false
    special_scale_factor = 0.95
    mfact = 0.6
    new_is_master = true
    new_on_top = true
    no_gaps_when_only = 0
    orientation = left    
}


####################
### KEYBINDINGSS ###
####################

# Set programs that you use
$terminal = alacritty
$browser = firefox
$fileManager = dolphin
$menu = rofi -show run -show-icons
$screenshot_dir = ~/screenshots
$screenshot_command = hyprshot -o $screenshot_dir -s -c -m

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
bind = CONTROL_ALT, Q, exit,

bind = $mainMod, D, exec, $terminal
bind = $mainMod, F, exec, $menu
bind = $mainMod, G, killactive,

bind = $mainMod, S, exec, $screenshot_command window
bind = $mainMod SHIFT, S, exec, $screenshot_command output 

bind = $mainMod, V, exec, $browser
bind = $mainMod, C, exec, discord 

bind = $mainMod, E, exec, $fileManager

# Movement
bind = $mainMod, H, layoutmsg, focusmaster master
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev

bind = $mainMod SHIFT, H, layoutmsg, swapwithmaster master
bind = $mainMod SHIFT, J, layoutmsg, swapnext 
bind = $mainMod SHIFT, K, layoutmsg, swapprev 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, M, workspace, 1
bind = $mainMod, code:59, workspace, 2
bind = $mainMod, code:60, workspace, 3

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, M, movetoworkspace, 1
bind = $mainMod SHIFT, code:59, movetoworkspace, 2
bind = $mainMod SHIFT, code:60, movetoworkspace, 3

# Example special workspace (scratchpad)
bind = $mainMod, N, togglespecialworkspace, magic
bind = $mainMod SHIFT, N, movetoworkspace, special:magic


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
